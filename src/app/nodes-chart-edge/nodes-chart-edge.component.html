<svg:g
  [id]="edge.id"
  class="link-container"
  [ngClass]="{ highlighted: isHighlighted }"
  (mouseenter)="handleMouseEnter()"
  (mouseleave)="handleMouseLeave()"
>
  <svg:path
    class="shadow"
    [attr.d]="edge.path"
    [ngStyle]="{ strokeWidth: 10 * edge.thickness }"
  />
  <svg:path
    class="link"
    [attr.d]="edge.path"
    marker-end="url(#end-arrow)"
    [ngStyle]="{ strokeWidth: edge.thickness }"
  />
</svg:g>
