<svg:g
  [id]="edge.id"
  class="link-container"
  (mouseenter)="handleMouseEnter()"
  (mouseleave)="handleMouseLeave()"
>
  <svg:path
    class="shadow"
    [attr.d]="edge.path"
    [ngStyle]="{ strokeWidth: 10 * edge.thickness }"
  />
  <svg:path [attr.d]="path" style="strokeWidth: 5" />
  <svg:path
    class="link"
    [attr.d]="edge.path"
    markerEnd="url(#end-arrow)"
    [ngStyle]="{ strokeWidth: edge.thickness }"
  />
</svg:g>
