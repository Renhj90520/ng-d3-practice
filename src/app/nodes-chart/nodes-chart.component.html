<svg width="100%" height="100%" class="zoomable-canvas" id="canvas">
  <defs>
    <marker
      class="edge-marker"
      id="end-arrow"
      viewBox="0 0 10 10"
      refX="60"
      refY="5"
      markerUnits="strokeWidth"
      markerWidth="8"
      markerHeight="6"
      orient="auto"
    >
      <path
        d="M 0 0 L 10 5 L 0 10 L 4 5 z"
        style="stroke-width: 1; stroke-dasharray: 1, 0;"
      ></path>
    </marker>
  </defs>
  <g class="zoom-content">
    <g class="nodes-chart-elements">
      <g class="edges-container">
        <g
          class="edge"
          *ngFor="let edge of edges"
          app-nodes-chart-edge
          [edge]="edge"
        ></g>
      </g>
      <g class="nodes-container">
        <g
          class="node"
          *ngFor="let node of nodes"
          app-nodes-chart-node
          [node]="node"
        ></g>
      </g>
    </g>
  </g>
</svg>
